<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-danger heading">Emotion To Emoji App</h3>
      <br><br>
      <span>
        &#9757;
      </span>

     <span>
         &#9994;
     </span>
      
      <span>
        &#9995;
    </span>

    <span>
        &#9996; 
    </span>
    
    <span>
        &#128077;
  </span>

<span>
    &#128078;
</span>

  <span>
    &#129304;
</span>

      <p style="font-size: 22px;">Take a photo of your hand doing one of the actions shown above.
        <br>
        <b style="color: rgb(4, 0, 255)">Would you like to do a thumbs up?</b>
        <br>
        <b style="color: rgb(255, 0, 212)">Would you like to do a thumbs down?</b>
        <br>
        <b style="color: red">Would you like to show you hand?</b>
        <br>
      </p>
<br>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam View - </label>
<div id="camera"> </div>
  <br><br>
<button class="btn btn-danger" onclick="take_snapshot();" >Capture Image</button>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1 - </label>
 <p class="emotion_name" id="result_emotion_name"></p>
 <p class="emoji" id="update_emoji"></p>

 <label>Prediction 2 - </label>
 <p class="emotion_name" id="result_emotion_name2"></p>
 <p class="emoji" id="update_emoji2"></p>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
<div id="result"> </div>
  <br><br>
<button class="btn btn-primary" onclick="check();" >Predict Emotion</button>
</div> 
    </center>
  </div>
<script src="main.js"></script>
  </body>
</html>
